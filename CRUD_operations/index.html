<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CRUD</title>
</head>

<body>
    <table>
        <tr>
            <td>
                <form onsubmit="event.preventDefault(); onformSubmit();" autocomplete="off">
                    <div>
                        <label for="">Full Name</label>
                        <label class="validation-error hide" id='fullNameValidationError' style="color:red;">*This field
                            is
                            required*</label>

                        <input type="text" name='fullName' id='fullName'>
                    </div>
                    <div>
                        <label for="">Employee code</label><label class="validation-error hide"
                            id='empCodeValidationError' style="color:red;">*This field
                            is
                            required*</label>
                        <input type="text" name='empCode' id="empCode">
                    </div>
                    <div>
                        <label for="">Salary</label>
                        <input type="text" name='salary' id='salary'>
                    </div>
                    <div>
                        <label for="">City</label>
                        <input type="text" name='city' id="city">
                    </div>
                    <div class="form-action-buttons">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </td>
            <td>
                <table class="list" id="employeeList">
                    <thead>
                        <tr>
                            <th>Full Name</th>
                            <th>EMP Code</th>
                            <th>Salary</th>
                            <th>City</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </td>
        </tr>
    </table>
    <script src="script.js"></script>
</body>

</html>
